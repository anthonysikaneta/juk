<div class="modal-header">
    <h3 class="modal-title">Music Video</h3>
</div>
<div class="modal-body">
    <!-- 16:9 aspect ratio -->
    <div class="embed-responsive embed-responsive-16by9">
        <div youtube code="videoId"></div>
    </div>
</div>
<div class="modal-footer">
    <alert ng-repeat="alert in alerts" close="closeAlert($index)">{{message}}</alert>

    <form name="select-party" ng-controller="SongsCtrl" ng-submit="addSong()" class="pull-left">
        <button type="submit" class="btn btn-info">
            <i class="fa fa-plus"></i> Add Song
        </button>
    </form>
    <div class="btn-group">
        <button class="btn btn-large btn-1" ng-click="previous()">
            <i class="glyphicon glyphicon-step-backward"></i>
        </button>
        <button class="btn btn-large" ng-click="play()">
            <i class="glyphicon glyphicon-play"></i>
        </button>
    </div>
    <div class="btn-group">
        <button class="btn btn-large" ng-click="next()">
            <i class="glyphicon glyphicon-step-forward"></i>
        </button>
        <button class="btn btn-large btn-1">
            <i class="glyphicon glyphicon-volume-up"></i>
        </button>
        <button class="btn btn-large">
            <i class="glyphicon glyphicon-headphones"></i>
        </button>
    </div>
    <div class="btn-group">
        <button class="btn btn-warning" ng-click="hide()">Done</button>
    </div>
</div>
